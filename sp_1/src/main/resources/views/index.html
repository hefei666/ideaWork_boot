<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>my-project</title>
    <!--必要样式-->
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/demo.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/loaders.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <div class='login'>
    <div class='login_title'>
      <img class="circleImg" src="/static/img/head.jpg"  />
    </div>
    <form id="form_login" class='login_fields'>
      <div class='login_fields__user'>
        <div class='icon'>
          <img alt="" src='/static/img/user_icon_copy.png'>
        </div>
        <input name="login" placeholder='请输入用户名或手机号码' maxlength="16" type='text' autocomplete="off" />
        <div class='validation'>
          <img alt="" src='/static/img/tick.png'>
        </div>
      </div>
      <div class='login_fields__password'>
        <div class='icon'>
          <img alt="" src='/static/img/lock_icon_copy.png'>
        </div>
        <input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off">
        <div class='validation'>
          <img alt="" src='/static/img/tick.png'>
        </div>
      </div>
      <div class='login_fields__password'>
        <div class='icon'>
          <img alt="" src='/static/img/key.png'>
        </div>
        <input  placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off">
        <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
          <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
        </div>
      </div>
      <div class='login_fields__submit'>
        <div style='float: left'>
          <input  type='button' value='登录' onclick="login()">
        </div>
        <div style='float: right'>
          <input  type='button' value='登录' onclick="login()">
        </div>
      </div>
    </form>
  </div>
  <div class="OverWindows"></div>

  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src='/static/js/stopExecutionOnTimeout.js?t=1'></script>
  <script type="text/javascript" src="/static/js/Particleground.js"></script>
  <script type="text/javascript" src="/static/js/Treatment.js"></script>
  <script type="text/javascript" src="/static/index/js/index.js"></script>
  </body>
</html>
